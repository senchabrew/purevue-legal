<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purevue</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.8;
            color: #333;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 0.95rem;
            color: #999;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .links a {
            color: #555;
            text-decoration: none;
            font-size: 1rem;
            padding: 12px 24px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .links a:hover {
            background: #333;
            color: #fff;
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purevue</h1>
        <p class="subtitle">写真と思考を、フレームする。</p>
        <div class="links">
            <a href="privacy-policy.html">プライバシーポリシー / Privacy Policy</a>
            <a href="terms.html">利用規約 / Terms of Service</a>
        </div>
    </div>
</body>
</html>
